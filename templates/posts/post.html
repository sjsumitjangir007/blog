{{ define "posts/post.html" }}
<!DOCTYPE html>
<html class="dark">

<head>
 
    <!-- Global Metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000"/>

    <!-- Primary Meta Tags -->
    <title>{{.metadata.Title}}</title>
    <meta name="title" content={{.metadata.Title}} />
    <meta name="description" content={{.metadata.Description}} />
    <meta name="tags" content={{.metadata.Tags}} />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="blog" />
    <!-- <meta property="og:url" content={canonicalURL} /> -->
    <meta property="og:title" content={{.metadata.Title}} />
    <meta property="og:description" content={{.metadata.Description}} />
    <meta property="og:image" content="https://astro.build/social.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <!-- <meta property="twitter:url" content={canonicalURL} /> -->
    <meta property="twitter:title" content={{.metadata.Title}} />
    <meta property="twitter:description" content={{.metadata.Description}} />
    <meta property="twitter:image" content="https://astro.build/social.png" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: { "50": "#eff6ff", "100": "#dbeafe", "200": "#bfdbfe", "300": "#93c5fd", "400": "#60a5fa", "500": "#3b82f6", "600": "#2563eb", "700": "#1d4ed8", "800": "#1e40af", "900": "#1e3a8a" }
                    }
                },
                fontFamily: {
                    "body": ["Inter", "ui-sans-serif", "system-ui", "-apple-system", "system-ui", "Segoe UI", "Roboto", "Helvetica Neue", "Arial", "Noto Sans", "sans-serif", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"],
                    "sans": ["Inter", "ui-sans-serif", "system-ui", "-apple-system", "system-ui", "Segoe UI", "Roboto", "Helvetica Neue", "Arial", "Noto Sans", "sans-serif", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"]
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/assets/typography.min.css" />

</head>

<body class="dark:bg-gray-900 h-screen flex flex-col justify-between">
    {{template "layout/header" .}}
    <main class="pt-8 pb-16 lg:pt-16 lg:pb-24 bg-gray-200 dark:bg-gray-900 shadow-invert" id="post_main">
        <div class="flex flex-col w-full aspect-video justify-between px-4 mx-auto max-w-screen-xl ">
            <!-- <img class="mb-5 rounded-lg" src="/assets/blogs/{{.metadata.OgImage}}" alt="office laptop working"> -->
            <article
                class="mx-auto w-full max-w-2xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert subpixel-antialiased">
                <header class="mb-4 lg:mb-6 not-format">
                    <address class="flex flex-col mb-6 not-italic select-none">
                        <div class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-gray-200">
                            <img class="mr-4 w-16 h-16 rounded-full border-2 border-blue-500 dark:grayscale" src="/assets/me_raw.jpg" alt="Jese Leos">
                            <div>
                                <a href="#" rel="author" class="text-xl font-bold text-gray-900 dark:text-gray-300">
                                    {{.metadata.AuthorName}} </a>
                                <p class="text-base font-light text-gray-700 font-normal dark:text-gray-400">Web
                                    Developer, Software
                                    Consultant and Blogger</p>
                                <p class="text-base font-light text-gray-700 font-normal dark:text-gray-400"><time
                                        pubdate datetime="2022-02-08" title="February 8th, 2022">Feb. 8, 2022</time></p>
                            </div>
                        </div>

                    class="flex text-align-center place-items-center md:flex-col md:w-16 pt-2 text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 md:fixed md:top-1/3 md:left-1">
                    <span class="select-none text-xl font-medoum">
                        Share

                </div>
                    </address>
                    <h1
                        class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl dark:text-gray-300">
                        {{ .metadata.Title }}</h1>
                </header>
                <main class="text-gray-900 dark:text-gray-400">
                    {{.Content}}
                </main>
            </article>
        </div>
    </main>

    {{template "layout/footer" .}}
    <a style="z-index: 99;" class="fixed text-lg font-medium bottom-24 shadow rounded px-1 py-2 bg-gray-400/50 right-4"
        href="#post_main" title="Go to top" aria-label="Go to top">
        <span class="flex flex-col items-center text-4xl pb-2">
            <span class="h-3">
                ^
            </span>
            <span class="h-3">
                ^
            </span>
            <span class="h-3">
                ^
            </span>
        </span>

    <script src="/assets/core.js"></script>
</body>

</html>
