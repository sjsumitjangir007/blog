{{ define "posts/index.html" }}
<!DOCTYPE html>
<html class="dark">

<head>
    <!-- Global Metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000"/>

    <!-- Primary Meta Tags -->
    <title>{{.title}}</title>
    <meta name="title" content={{.title}} />
    <meta name="description" content={{.description}} />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <!-- <meta property="og:url" content={canonicalURL} /> -->
    <meta property="og:title" content={{.title}} />
    <meta property="og:description" content={{.description}} />
    <meta property="og:image" content="https://astro.build/social.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <!-- <meta property="twitter:url" content={canonicalURL} /> -->
    <meta property="twitter:title" content={{.title}} />
    <meta property="twitter:description" content={{.description}} />
    <meta property="twitter:image" content="https://astro.build/social.png" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: { "50": "#eff6ff", "100": "#dbeafe", "200": "#bfdbfe", "300": "#93c5fd", "400": "#60a5fa", "500": "#3b82f6", "600": "#2563eb", "700": "#1d4ed8", "800": "#1e40af", "900": "#1e3a8a" }
                    }
                },
                fontFamily: {
                    "body": ["Inter", "ui-sans-serif", "system-ui", "-apple-system", "system-ui", "Segoe UI", "Roboto", "Helvetica Neue", "Arial", "Noto Sans", "sans-serif", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"],
                    "sans": ["Inter", "ui-sans-serif", "system-ui", "-apple-system", "system-ui", "Segoe UI", "Roboto", "Helvetica Neue", "Arial", "Noto Sans", "sans-serif", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"]
                }
            }
        }
    </script>

</head>

<body class="dark:bg-gray-900 bg-gray-100 h-screen flex flex-col justify-between">

    {{template "layout/header" .}}
    <section class="bg-gray-200 dark:bg-gray-900 shadow-inner">
        <div
            class="py-8 px-4 mx-auto max-w-screen-xl py-24 px-6 subpixel-antialiased">
            <div
                class="mx-auto max-w-screen-sm text-center">
                <h2
                    class="mb-4 text-4xl text-gray-700 leading-10 tracking-tight font-bold dark:text-gray-400">
                    Recent posts</h2>
                <p class="font-light text-gray-700 sm:text-xl sm:leading-7 dark:text-gray-400">

                </p>
                <hr class="w-1/2 h-1 mx-auto my-4 bg-gray-500 border-0 rounded mt-5 mb-0 dark:bg-gray-400 shadow-2xl shadow" />
            </div>
            <div class="grid grid-cols-1 gap-8 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 pt-14 pb-10">
                {{ range .posts }}
                <article
                    class="bg-gray-50 rounded-lg border p-4 dark:bg-gray-800 dark:border-gray-800 text-gray-700 shadow-lg">
                    <a href="post/{{.}}">
                        <img class="mb-5 rounded-lg" src="/assets/blogs/{{.OgImage}}"
                            alt="office laptop working">
                    </a>
                    <span
                        class="text-xs border border-gray-700 leading-4 font-semibold px-2 pd-2 bg-pink-100 rounded">Article</span>
                    <h2
                        class="my-2 text-2xl leading-8 font-bold tracking-tight dark:text-gray-300 text-gray-700">
                        <a href="post/{{.DirPath}}">{{ .Title }}</a>
                    </h2>
                    
              <!-- <p class="mb-4 font-light dark:text-gray-400 text-gray-500">
                {{ .Description }}
              </p> -->
                    <div class="flex items-center gap-4">
                        <img class="w-10 h-10 rounded-full dark:grayscale"
                            src="/assets/{{ .AuthorImage }}" alt="{{ .AuthorName }}">
                        <div class="font-medium text-gray-700 flex flex-col justify-between">
                            <div class="dark:text-gray-300 font-bold">{{ .AuthorName }}</div>
                            <div
                                class="text-sm leading-5 font-normal dark:text-gray-400 flex ">
                                {{ .ModifiedOn }} Â· 16 min read</div>
                        </div>
                    </div>
                </article>
                {{ end }}
            </div>
        </div>
    </section>

    {{template "layout/footer" .}}
    <script src="/assets/core.js"></script>
</body>

</html>
{{ end }}
